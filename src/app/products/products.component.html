
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products" [routerLink]="['/products', item.id]">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price | currency : '$'}}</td>
      <td>{{item.status ? 'Active': 'DeActive'}}</td>
    </tr>
  </tbody>
</table>
